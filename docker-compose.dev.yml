services:
  
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    env_file:
      - ./client/.env.local
    volumes:
      - /app/node_modules
      - ./client:/app
    ports:
      - "3000:3000"

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - ./server:/app
    env_file:
      - ./server/.env.local
    ports:
      - "8000:8000"